<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Oxygen&family=Ubuntu&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">

    <title>Express Auth</title>
  </head>
  <body>
    <!-- Navigation -->
    <section class="navigation">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Express Auth</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapase">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapase">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- Navigation -->

    <!-- Header -->
    <section class="header d-flex flex-column justify-content-center">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="heading">Welcome to Dashboard</h1>
            <p>You are now logged in!</p>
            <div>

              <!-- Change Password Button -->
              <button type="button" class="btn btn-outline-light me-1" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                Change Password
              </button>
      
              <!-- Delete Account Button -->
              <button type="button" class="btn btn-outline-light ms-1" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete Account
              </button>
      
              <!-- Change Password Modal -->
              <div class="modal fade" id="changePasswordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Change Password</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form method="POST" action="/user/change" id="changePassword">
                        <div class="form-group">
                          <label for="Password">Enter New Password:</label>
                          <input class="form-control form-control-sm" type="password" name="Password" id="Password" minlength="8" maxlength="16" placeholder="New Password" required>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button form="changePassword" type="submit" class="btn btn-outline-dark">Change</button>
                      <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
      
              <!-- Delete Modal -->
              <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Delete Account?</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form method="POST" action="/user/delete" id="deleteAccount">
                        <label>
                          Are you sure you want to delete your account?
                          This action cannot be reversed!
                        </label>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button form="deleteAccount type="submit" class="btn btn-outline-dark">Delete</button>     
                      <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Header -->

    <!-- Footer -->
    <section class="footer d-flex justify-content-center">
      <p class="pt-3">Copyright Â© Husban Khalid, 2021.</p>
    </section>
    <!-- Footer -->

    <!-- Popper and Bootstrap JS -->   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
